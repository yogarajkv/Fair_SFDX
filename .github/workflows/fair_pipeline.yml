name: Fair_Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  validate_qa:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container:
      image: gscloudsolutions/devops-mate:stable
    env:
      QA_PACKAGE_DIR: 'QADir'
      GITHUB_CONTEXT: ${{ toJSON(github) }}
      GITHUB_PR_DESTINATION_BRANCH: ${{ github.event.pull_request.base.ref }}
      QA_ORG_USERNAME: 'yogaraj@gscloudsolutions.com.enterprise'
      QA_ORG_PASSWORD: '6y8RF!!5'
      QA_ORG_TYPE: 'SANDBOX'
      TEST_LEVEL: 'RunSpecifiedTests'
      CI_CD_PROVIDER: 'BBPipelines'
    name: 'validate against QA env'
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v1
      - run: echo "$GITHUB_CONTEXT"
      - run: echo "$GITHUB_PR_DESTINATION_BRANCH"
      - run: echo 'Creating a Git Diff based artifact/package'
      - run: echo $GITHUB_WORKSPACE
      - run: echo $GITHUB_RUN_NUMBER
      - run: echo $GITHUB_WORKSPACE/$QA_PACKAGE_DIR
      - run: echo $GITHUB_REF
      - run: sfDeploy mdapipackage -b true -c true -u $QA_ORG_USERNAME -s $QA_ORG_PASSWORD -t $QA_ORG_TYPE -v 1.0.0.$GITHUB_RUN_NUMBER -p $GITHUB_WORKSPACE/$QA_PACKAGE_DIR --successSHA $GITHUB_SHA -i $GITHUB_RUN_NUMBER -k "CC_AccountServiceTest" -l ${TEST_LEVEL}
