name: Fair_Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: master
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  validate_qa:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container:
      image: gscloudsolutions/devops-mate:stable
    env:
      QA_PACKAGE_DIR: 'QADir'
    name: 'validate against QA env'
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - run: ls
      - run: echo 'Creating a Git Diff based artifact/package'
      - run: echo $GITHUB_WORKSPACE
      - run: echo $GITHUB_RUN_NUMBER
      - run: echo $GITHUB_WORKSPACE/$QA_PACKAGE_DIR
      - run: echo $GITHUB_REF
      - run: sfPackages source-combined -v 1.0.0.$GITHUB_RUN_NUMBER -p $GITHUB_WORKSPACE/$QA_PACKAGE_DIR -n HEAD -i $GITHUB_RUN_NUMBER -o origin/master || if test $? -eq 21; then exit 0; else exit 1; fi
